<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mission to Mars</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <style>
      .blink {
        animation: blinker 0.6s linear infinite;
        color: #1c87c9;
        font-size: 30px;
        font-weight: bold;
        font-family: sans-serif;
      }
      @keyframes blinker {
        50% {
          opacity: 0;
        }
      }
      .blink-two {
        animation: blinker-two 1.8s linear infinite;
      }
      @keyframes blinker-two {
        100% {
          opacity: 0;
        }
      }
    body {
      background-color: #cbc1c2;;
          }
</style>
    </style>

  </head>
  <body>
    <div class="container">
      <!-- Add Jumbotron to Header -->
      <div class="jumbotron text-center">
        <h1>
          <marquee direction="side " height="100" width="1000" >Mission to Mars</marquee>

        </h1>
        <!-- Add a button to activate scraping script -->
        <p class="blink blink-two"><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
      </div>
      <!-- Add section for Mars News -->
      <div class="row" id="mars-news">
        <div class="col-md-12">
          <div class="media">
            <div class="media-body">
              <h2>Latest Mars News</h2>
              <h4 class="media-heading">{{ mars.news_title }}</h4>
              <p>{{ mars.news_paragraph }}</p>
            </div>
          </div>
        </div>
      </div>
      <!-- Section for Featured Image and Facts table -->
      <div class="row" id="mars-featured-image">
        <div class="col-md-8">
          <h2>Featured Mars Image</h2>
          <img
            src="{{mars.featured_image }}"
            class="img-responsive"
            alt="Responsive image"
          />
        </div>
        <div class="col-md-4">
          <!-- Mars Facts -->
          <div class="row" id="mars-facts">
            <h4><mark>Mars Facts</mark></h4>
            {{ mars.facts | safe }}
          </div>
        </div>
        <div>
          <h3> Mars Hemispheres </h3>
        </div>
        <div>
          {% for hemisphere in mars.hemispheres %}
          <div class="col-md-3">
           <div class="thumbnail"  style="border:rgba(215, 107, 12, 0.783);">
              <img src="{{hemisphere.img_url | default('static/images/error.png', true)}}" alt=“...“>
              <div class="caption">
                <h3> {{hemisphere.title}}</h3>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>




      </div>
    </div>
  </body>
</html>
